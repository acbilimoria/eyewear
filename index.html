<html>

  <style>
    html {
      font-family: 'Montserrat';

    .navbar {
      background-color: black;
      opacity: .8;

      margin: 0 0 0 0;

      min-height: 44px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #hero-banner {
      background-attachment: scroll;
      background-clip: border-box;
      background-color: transparent;
      background-image: url('glasses-hero.jpg');
      background-origin: padding-box;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: 50%; 
      display: block;
      min-height: 600px;
      padding-bottom: 40px;
      padding-left: 0px;
      padding-right: 0px;
      position: relative;
      color: white;
    }
    #sub-banner-one {
      background-attachment: scroll;
      background-clip: border-box;
      background-color: transparent;
      background-image: url('glasses8.jpg');
      background-origin: padding-box;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover; 
      display: block;
      min-height: 600px;
      padding-bottom: 40px;
      padding-left: 0px;
      padding-right: 0px;

      color: white;

      color: white;
    }
    #sub-banner-three {
      background-attachment: scroll;
      background-clip: border-box;
      background-color: transparent;
      background-image: url('glasses6.jpg');
      background-origin: padding-box;
      background-position: top center;
      background-repeat: no-repeat;
      background-size: cover; 
      display: block;
      min-height: 600px;
      padding-bottom: 40px;
      padding-left: 0px;
      padding-right: 0px;
      position: relative;
      color: white;
    }
    .footer {
      color: #666;
      min-height: 403px;
      background-color: rgba(211, 211, 211, .3)
    }
    .social-icons {
      padding-top: 50px;
    }
    .fa {
      padding: 10 10 10 10;

        <i class="fa fa-twitter fa-2x"></i>
        <i class="fa fa-google-plus fa-2x"></i>
        <i class="fa fa-youtube fa-2x"></i>
    </div>
